<div [class]="getClass()" *ngIf="ticketEntry">
  {{ ticketEntry && ticketEntry.isStartTime ? 'In' : 'Out' }}
  <input type="text" [placeholder]="ticketEntry.updateTime | date: 'MMM d, y, h:mm:ss a'" /> Ticket:
  <input type="text" [placeholder]="ticketEntry.ticketNumber" /> Comments:
  <input type="text" [placeholder]="ticketEntry.comments" />
</div>
