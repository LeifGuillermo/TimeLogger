<div class="container">
  <div class="row">
    <div class="col">
      <div class="row">
        <div class="col"><input type="text" #dp="bsDatepicker" bsDatepicker [(ngModel)]="bsValue" /></div>
        <div class="col">Time Zone: {{ currentTime | date: 'zzzz' }}</div>
      </div>

      <div class="row" style="margin-bottom: 10px;"></div>
      <div class="row" style="margin-bottom: 10px;">
        <div class="col" style="vertical-align: middle">
          <input style="vertical-align: middle" placeholder="Ticket #" [(ngModel)]="ticketNumber" />
        </div>
        <div class="col" style="vertical-align: middle">
          <textarea
            style="vertical-align: middle; margin-bottom: 10px;"
            placeholder="Comments"
            [(ngModel)]="comments"
          ></textarea>
        </div>
      </div>
    </div>
  </div>

  <ul class="nav mb-3">
    <li class="nav-item">
      <a class="nav-link">
        <button class="clearEntriesButton" type="button" (click)="activateClearAllEntries()">Clear all time entries</button>
      </a>
    </li>
    <li>
      <a class="nav-link" [routerLink]="['/time-entry']" (click)="clearEntryToolCard()">
        <app-current-time-entry
          [currentTime]="currentTime"
          (addCurrentTimeEvent)="addCurrenTimeEventClicked()"
        ></app-current-time-entry>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="manual" routerLinkActive="router-link-active" (click)="openEntryToolCard()"
        >Manual Time-Span Entry</a
      >
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="time-length" routerLinkActive="router-link-active" (click)="openEntryToolCard()"
        >Time Start and Length Entry</a
      >
    </li>
  </ul>

  <div class="card" *ngIf="displayEntryToolCard">
    <div class="card-body"><router-outlet></router-outlet></div>
  </div>

  <div class="card" *ngIf="timeEntryList && timeEntryList.length > 0">
    <div class="card-body">
      <div class="row" *ngFor="let timeEntry of timeEntryList"><app-time-entry-list-element></app-time-entry-list-element></div>
    </div>
  </div>
</div>
